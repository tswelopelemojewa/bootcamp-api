<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp APis</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootcamp.js"></script>
    <script src="word-game.js" defer></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body class="container">
    <br>
    <h3 class="text-center">BOOTCAMP APIS</h3>
    <hr>
    <br>
    <div class="" x-data="BootcampAPi">
        <div class="row">
            <div class="text-center col-md-6">
                <div class="card">
                    <div class="card-body ">
                        <h3 class="card-title">WORD GAME</h3>

                        <div>
                            <span>Longest word: </span>
                            <span x-text="sentence.longestWord"></span><br>
                            <span>Shortest Word: </span>
                            <span x-text="sentence.shortestWord"></span><br>
                            <span>Letter count: </span>
                            <span x-text="sentence.wordLengths"></span><br>
                            <span>    </span>
                        </div>

                        <!-- <form> -->
                        <input class="form-control" type="text" x-model="typedSentence"
                            placeholder="enter a sentence" /><br>
                        <button class="btn btn-success btn-block" @click="(game), (sentence=typedSentence), (setTimeout(() => {
                                typedSentence='';
                                sentence= '';
                              }, 3000))">Submit</button>
                        <!-- </form> -->

                    </div>
                </div>

            </div>

            <div class="text-center col-md-6">
                <div class="card">

                    <div class="card-body ">
                        <h3 class="card-title">ENOUGH AIRTIME</h3>
                        <span>result: </span><span x-text="TotalDff"></span>

                        <!-- <form> -->
                        <!-- <label>Enter usage</label> -->
                        <input class="form-control" type="text" x-model="usageEntry" placeholder="enter usage" /><br>
                        <!-- <label>Enter Amount</label> -->
                        <input class="form-control" type="number" x-model="amountEntered"
                            placeholder="enter amount..." /><br>
                        <button class="btn btn-success btn-block" @click="(airtimeCalc), (usage=usageEntry),(airtime=amountEntered),(setTimeout(() => {
                            TotalDff='',    
                            usage='';
                                airtime= 0;
                                usageEntry='';
                                amountEntered= 0;
                            }, 3000))">Submit</button>
                        <!-- </form> -->

                    </div>


                </div>

            </div>
        </div>



        <br>
        <div class="text-center">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">TOTAL PHONE BILL</h3>
                    <div>
                        <span>Type: </span><span x-text="type"></span><br>
                        <span>Price: </span><span x-text="amount"></span>
                    </div>
                    <!-- <input class="form-control" type="text" x-model="typedBill" placeholder="enter a type" /><br> -->
                    <select class="form-control" name="type" id="type" x-model="typedBill">
                        <option>Select type</option>
                        <option value="call">call</option>
                        <option value="sms">sms</option>

                    </select><br>

                    <input class="form-control" type="number" x-model="enteredPrice" placeholder="enter a price" /><br>

                    <button class="btn btn-success btn-block" @click="(totalPhonebill), (type=typedBill), (amount=enteredPrice), (setTimeout(() => {
                        type='';
                        typedBill= '';
                        amount = '';
                        enteredPrice= '';
                              }, 5000))">SET PRICE</button>
                </div>


                <div class="card-body">
                    <hr>

                    <h3>CALCULATE BILL</h3>
                    <span>BILL: </span><span x-text="billTotal"></span>

                    <input class="form-control" type="text" x-model="enteredBill" placeholder="enter a bill..." /><br>

                    <button class="btn btn-success btn-block" @click="(calcBill), (phonebill=enteredBill), (setTimeout(() => {
                        billTotal='';
                                enteredBill= '';
                              }, 5000))">Done</button>

                </div>
            </div>
        </div>
